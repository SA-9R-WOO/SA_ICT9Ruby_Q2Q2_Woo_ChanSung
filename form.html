<div class="content">
    
 <div class="header">
            <h1>Join CS Robotics Club now!</h1>
           </div>

	<form>
        <h3>Registration</h3>

        <div class="Name">
        <label for="Name">Name</label>
        <input type="Name" class="form-control" id="Name" placeholder="Full Name"> <br>
		<div class="email mb-3">
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email"><br>
	        <div class="password mb-3">
		        <label for="inputPassword">Password</label>
		        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		    </div>
	    </div>
        <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="phone#" class="form-control" id="phone" placeholder="Your Phone Number">
                </div>

                 <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="projects">
                        <option selected disabled>Choose an option</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>



<div class="mb-3">
                    <label class="form-label"><b>What are you interested in?</b></label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="topic1" value="robotics">
                        <label class="form-check-label" for="topic1">Robotics Design</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="topic2" value="coding">
                        <label class="form-check-label" for="topic2">Coding</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="topic3" value="ai">
                        <label class="form-check-label" for="topic3">Artificial Intelligence</label>
                    </div>
                </div>

                 <div class="mb-3">
                    <label class="form-label">Level of Experience</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="beginner" value="beginner">
                        <label class="form-check-label" for="beginner">New to this</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate">
                        <label class="form-check-label" for="intermediate">Some Experience</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="intermediate_pro" value="intermediate_pro">
                        <label class="form-check-label" for="intermediate">Very Experienced</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="advanced" value="advanced">
                        <label class="form-check-label" for="advanced">Expert</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="projects" class="form-label">What would you like your first project to be?</label>
                    <select class="form-select" id="projects">
                        <option selected disabled>Choose an option</option>
                        <option value="drone">Drones</option>
                        <option value="aviat">Aviation Robotics</option>
                        <option value="robot">Robots</option>
                        <option value="construct">Robotics in Construction</option>
                    </select>
                </div>

	    <div class="remember mb-3">
	        <div>
	            <input type="checkbox" id="checkRemember">
	            <label for="TOS">By checking this, you agree to recieve emails on newsletters and updates</label>
	        </div>
	    </div>
		

	    <button type="submit" class="btn btn-primary">Register</button>
	</form>
</div>
